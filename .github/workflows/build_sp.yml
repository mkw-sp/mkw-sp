name: Build MKW-SP

on: 
  push:
    paths-ignore:
      - 'tools/**'
      - '.github/workflows/build_tools.yml'
  pull_request:
    paths-ignore:
      - 'tools/**'
      - '.github/workflows/build_tools.yml'

jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      DEVKITPPC: opt/devkitpro/devkitPPC
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache DevkitPPC
        id: cache-1
        uses: actions/cache@v3
        with:
          path: cache
          key: ${{ runner.os }}-cache-dkp-r41-2
      - name: Download devkitPPC
        if: steps.cache-1.outputs.cache-hit != 'true'
        run: | 
          mkdir cache && cd cache
          wget "https://pkg.devkitpro.org/packages/linux/x86_64/devkitPPC-r41-2-x86_64.pkg.tar.xz"
          cd ..
      - name: Extract devkitPPC
        run: tar -xf cache/devkitPPC-r41-2-x86_64.pkg.tar.xz
      - name: Install ninja
        run: sudo apt install ninja-build
      - name: Install protoc
        run: sudo apt install protobuf-compiler
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install json5
        run: pip install json5
      - name: Install pyelftools
        run: pip install pyelftools
      - name: Install itanium_demangler
        run: pip install itanium_demangler
      - name: Install protobuf
        run: pip install protobuf
      - name: Configure ninja
        run: ./configure.py --ci
      - name: Compile
        run: ninja
      - name: Upload result
        uses: actions/upload-artifact@v3
        with: 
          name: mkw-sp
          path: out

  format:
    name: Format
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Format MKW-SP
        uses: jidicula/clang-format-action@v4.10.1
        with:
          clang-format-version: '15'
          exclude-regex: '(vendor|proto)'
